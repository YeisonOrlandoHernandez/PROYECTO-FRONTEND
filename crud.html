<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Administrativo</title>
  <link rel="stylesheet" href="css/crud.css">

  <!-- LIBRERÍAS USADAS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="icon">
        <a href="index.html">
          <img src="img/logoc.png" class="icon" alt="Logo"/>
        </a>
      </div>
      <div class="profile">
        <div class="avatar">👤</div>
        <p class="name">YEISON</p>
        <p class="role">ADMINISTRADOR</p>
      </div>
      <button class="logout" onclick="location.href='login.html'">CERRAR SESIÓN</button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header>
        <h1>MENÚ ADMINISTRATIVO</h1>
      </header>

      <section class="actions">
        <button id="btnAdd">+ AÑADIR</button>
        <input type="text" id="searchInput" placeholder="BUSCAR">
      </section>

      <table id="serviceTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>SERVICIO</th>
            <th>DESCRIPCIÓN</th>
            <th>DISPONIBILIDAD</th>
            <th>PRECIO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- MODAL FORMULARIO -->
  <div class="modal" id="modalForm" style="display:none;">
    <div class="modal-content">
      <h2 id="modalTitle">Añadir Servicio</h2>
      <form id="serviceForm">
        <input type="hidden" id="editIndex">
        
        <label for="serviceName">Servicio</label>
        <input type="text" id="serviceName" required>
        
        <label for="serviceDesc">Descripción</label>
        <input type="text" id="serviceDesc" required>
        
        <label for="serviceAvailability">Disponibilidad</label>
        <select id="serviceAvailability">
          <option value="Disponible">Disponible</option>
          <option value="No disponible">No disponible</option>
        </select>
        
        <label for="servicePrice">Precio</label>
        <input type="number" id="servicePrice" required>
        
        <div class="form-actions">
          <button type="submit">Guardar</button>
          <button type="button" id="btnCancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Script principal -->
  <script src="js/crud.js"></script>
</body>
</html>
